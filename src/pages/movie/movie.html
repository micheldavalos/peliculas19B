<ion-header>
  <ion-navbar>
    <ion-title>Add Movie</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input type="text" [(ngModel)]="title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Rate</ion-label>
      <ion-select [(ngModel)]="rate">
        <ion-option value="1">1</ion-option>
        <ion-option value="2">2</ion-option>
        <ion-option value="3">3</ion-option>
        <ion-option value="4">4</ion-option>
        <ion-option value="5">5</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>Director</ion-label>
      <ion-input type="text" [(ngModel)]="director"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Distributor</ion-label>
      <ion-input type="text" [(ngModel)]="distributor"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Image</ion-label>
      <ion-input type="text" [(ngModel)]="image"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Year</ion-label>
      <ion-datetime
        displayFormat="YYYY" pickerFormat="YYYY" [(ngModel)]="year">
      </ion-datetime>
    </ion-item>

  </ion-list>
  <button ion-button block (click)="addMovie()">Add</button>
</ion-content>
