<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let movie of movies">
        <ion-card>
          <img src={{movie.img}}>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
